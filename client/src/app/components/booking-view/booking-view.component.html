<div class="container">
  <div class="container_header">
    <h1>Bookings</h1>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th *ngFor="let time of times">{{time}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of rooms">
        <th>{{room.room_name}}</th>
      </tr>
    </tbody>

  </table>
</div>
