<div class="backdrop" *ngIf="show" >
  <div class="mymodal container">
    <h1>Book it</h1>
    
    <form  [formGroup]="bookingForm" (ngSubmit)='onSubmit()'>
      <div class="form-group">
         <select class="form-control"
         formControlName="start"
         (change)="startChange($event)">
           <option *ngFor="let time of times"  [ngValue]="time.value">{{time.label}}</option>
         </select>
      </div>  
      <div class="form-group">
          <div class="form-group">
              <select class="form-control"
              formControlName="end">
                <option *ngFor="let time of endTimes" [ngValue]="time.value">{{time.label}}</option>
              </select>
           </div>  
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button class="btn btn-danger" (click)="closeModal()">Cancel</button>
      </div>  
    </form>
  </div>
</div>
