<div class="container">
  <div class="container_header">
    <h1>Lets Book a Room</h1>
  </div>
  <div class="row">
    <div class="col-lg-4 col-xs-12">
      <h3>Make a enquiry</h3>
      <form [formGroup]="enquiryForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>how many seats?</label>
          <input type="number" formControlName="capacity" class="form-control" placeholder="Capacity" />
        </div>
        <div class="form-group">
          <label>When?</label>
          <app-calender (date)="selectedTime($event)"></app-calender>
        </div>
        <div class="form-group">
          <label>Features</label>
          <div class="checkbox" formArrayName="features" *ngFor="let fea of enquiryForm.controls.features.controls; let i = index;">
            <label>
              <input type="checkbox" [formControlName]="i">
              {{features[i]}}
            </label>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary pull-right" type="submit">Enquiry</button>
        </div>
      </form>
    </div>
    <div class="col-lg-8 col-xs-12">
      <app-enquery [date]="time"></app-enquery>
    </div>
  </div>

</div>
