      <div *ngFor="let room of rooms" class="rooms">
        <div class="room-header">
          <h1>Start a Meeting</h1>
        </div>
        <div class="room-info">
          <div>Room Name: {{room.room.room_name}}</div>
          <div>Room capacity: {{room.room.room_capacity}}</div>
          <div>Room Floor: {{room.room.floor}}</div>
        </div>
        <div class="booking-info">
          <div class="dots-container">
              <div *ngFor="let time of room.booking_times; let i=index;" 
              [ngStyle]="{backgroundColor: time? 'red':'green'}" 
              class="dots">
              {{i+10}}
            </div>
          
          </div>
          <button (click)="boxClicked(time, i, room.booking_times, room.room)">
              book now
          </button>
        </div>
       
      </div>
</ng-template>

<app-booking-modal 
[show]="show" 
[roomId]="roomId"
[date]="date"></app-booking-modal>
